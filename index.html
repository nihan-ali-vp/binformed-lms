<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/png" href="/assets/favicon.ico" />
    <title>Binformed | Master Data Analytics</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600;700;800&display=swap" rel="stylesheet">
    <script>
      tailwind.config = {
        theme: {
          extend: {
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
            colors: {
              brand: {
                50: '#eff6ff',
                100: '#dbeafe',
                500: '#3b82f6',
                600: '#2563eb',
                700: '#1d4ed8',
                800: '#1e40af',
                900: '#1e3a8a',
              }
            }
          }
        }
      }
    </script>
    <style>
      /* Smooth scrolling for anchor links */
      html {
        scroll-behavior: smooth;
      }
      body {
        background-color: #0f172a; /* Slate 900 */
        color: white;
      }
    </style>
    <!-- Fix for GitHub Pages MIME type issue -->
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8">
  </head>
  <body>
    <div id="root"></div>
    <script>
      // Fallback message if JS fails to load
      window.addEventListener('error', function(e) {
        if (!document.querySelector('#root').children.length) {
          document.querySelector('#root').innerHTML = '<p style="color: red; padding: 20px;">Error loading application. Please check console for details.</p>';
        }
      });
    </script>
  <script type="module" src="/index.tsx"></script>
</body>
</html>
